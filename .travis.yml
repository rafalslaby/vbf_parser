language: python
cache: pip
python:
  - "3.6"
  - "3.7"
  - "3.8"
install:
  - pip install -r requirements.txt
  - pip install pytest pytest-cov coverage mypy pre-commit
script:
  - pytest --cov=vbf_parser --doctest-modules
  - pre-commit run --all-files
after_success:
  - bash <(curl -s https://codecov.io/bash)